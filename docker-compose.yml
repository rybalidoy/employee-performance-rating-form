version: '3.8'
services:
  app:
    build: .
    container_name: employee-performance-app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/employee_rating
    volumes:
      - .:/app
      - /app/node_modules
    command: >
      sh -c "bun install &&
             bun x prisma generate &&
             bun x prisma db push &&
             bun run dev"
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15-alpine
    container_name: employee-performance-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: employee_rating
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

volumes:
  postgres_data:

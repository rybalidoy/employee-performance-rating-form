services:
  app:
    build: .
    container_name: employee-performance-app
    ports:
      - "3000:3000"
    environment:
      # Use the host name of the Postgres container on the infra_network
      - DATABASE_URL=postgresql://postgres:ryan1234@postgres:5432/employee_rating
      # Enable file watching polling for Docker (especially on Windows)
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - .:/app
      - /app/node_modules
    command: >
      sh -c "bun install &&
             bun x prisma generate &&
             bun x prisma db push &&
             bun run dev"
    networks:
      - infra_network
    restart: always

networks:
  infra_network:
    external: true
